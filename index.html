<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags will be controlled by React Helmet -->

    <!-- Canonical Tag for SEO -->
    <link rel="canonical" href="https://tech-reign.com" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": ["ProfessionalService", "Organization"],
        "name": "TechReign Digital Studio",
        "alternateName": ["TechReign", "Tech Reign", "techreign", "tech reign"],
        "url": "https://tech-reign.com",
        "logo": "https://tech-reign.com/logo.png",
        "description": "Digital studio offering web development, SEO, and 3D design services.",
        "openingHours": [
          "Monday,Tuesday,Wednesday,Thursday,Friday,Saturday,Sunday 00:00-24:00"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "Pakistan" 
        },
        "sameAs": [
          "https://www.facebook.com/profile.php?id=61585578450592",
          "https://x.com/TechReign_",
          "https://www.instagram.com/techreign_/",
          "https://www.linkedin.com/company/techreign",
          "https://tech-reign.com/"
        ],
        "areaServed": {
          "@type": "Country",
          "name": "Worldwide"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://tech-reign.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
