<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Optimized for "tech reign" ranking -->
    <title>
      TechReign - Digital Studio for Web Development, SEO & 3D Design Services
    </title>

    <!-- Optimized meta description -->
    <meta
      name="description"
      content="Tech Reign is a premier digital studio specializing in custom web development, SEO growth strategy, and 3D design services. We build high-converting websites and online experiences for businesses worldwide."
    />
    <!-- Open Graph / Social sharing -->
    <meta
      property="og:title"
      content="TechReign – Digital Experience Studio"
    />
    <meta
      property="og:description"
      content="Web development, SEO, brand design, 3D visuals & Web3 solutions for modern businesses."
    />
    <meta property="og:url" content="https://tech-reign.com" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://tech-reign.com/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="TechReign – Digital Experience Studio"
    />
    <meta
      name="twitter:description"
      content="Web development, SEO, brand design, 3D visuals & Web3 solutions for modern businesses."
    />
    <meta name="twitter:image" content="https://tech-reign.com/og-image.png" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": ["ProfessionalService", "Organization"],
        "name": "TechReign Digital Studio",
        "alternateName": ["TechReign", "Tech Reign", "techreign", "tech reign"],
        "url": "https://tech-reign.com",
        "logo": "https://tech-reign.com/logo.png",
        "description": "Digital studio offering web development, SEO, and 3D design services.",
        "openingHours": [
          "Monday,Tuesday,Wednesday,Thursday,Friday,Saturday,Sunday 00:00-24:00"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "Pakistan" 
        },
        "areaServed": {
          "@type": "Country",
          "name": "Worldwide"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://tech-reign.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org/",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Web Development",
            "item": "https://tech-reign.com/portfolio/web-development"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Graphics and 3D Designing",
            "item": "https://tech-reign.com/portfolio/logo-design"
          },
          {
            "@type": "ListItem",
            "position": 3,
            "name": "Branding",
            "item": "https://tech-reign.com/portfolio/branding"
          },
          {
            "@type": "ListItem",
            "position": 4,
            "name": "Web3",
            "item": "https://tech-reign.com/portfolio/web3"
          },
          {
            "@type": "ListItem",
            "position": 5,
            "name": "Social Media Handling",
            "item": "https://tech-reign.com/service/social-media-handling"
          },
          {
            "@type": "ListItem",
            "position": 6,
            "name": "SEO",
            "item": "https://tech-reign.com/service/seo"
          },
          {
            "@type": "ListItem",
            "position": 7,
            "name": "Video Editing",
            "item": "https://tech-reign.com/service/video-editing"
          }
        ]
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
